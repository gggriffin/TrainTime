<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/trainTime.css">
    <title>Train Time</title>
</head>

<body>
    <div class="background">
        <div class="jumbotron jumbotron-fluid col-md-10 offset-1 bg-success">
            <h1 class="display-1 text-center text-white">Tick Tock Trains</h1>
            <h3 class="lead text-center text-white">Chugga Chugga</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-1">
                <h4 class="text-center">Current Train Schedule</h4>
            </div>
            <div class="row">
                    <div>
                    
                    <table class="table table-striped table-bordered text-center offset-3 mr-5">
                        <thead class="thead-dark font-weight-bold p-2">
                            <tr>
                                <th scope="col" colspan="4">Train Name</th>
                                <th scope="col" colspan="2">Destination</th>
                                <th scope="col" colspan="2">Frequency (min.)</th>
                                <th scope="col" colspan="2">Next Arrival</th>
                                <th scope="col" colspan="2">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4">Planet Express</td>
                                <td colspan="2">Earth</td>
                                <td colspan="2">7</td>
                                <td colspan="2">05:35</td>
                                <td colspan="2">10</td>
                            </tr>
                        </tbody>
                    </table>
                </div> 

            </div>
            <div class="row">
                <div class="col-md-10 offset-1">

                </div>
            </div>
        </div>
    </div> <!--.background end-->


    <script src="./assets/javascript/trainTime.js"></script>
</body>

</html>
