<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/trainTime.css">
    <title>Train Time</title>
</head>

<body>
    <div class="background bg-secondary">
        <div class="jumbotron jumbotron-fluid col-md-10 offset-1 bg-success">
            <h1 class="display-1 text-center text-white">Tick Tock Trains</h1>
            <h3 class="lead text-center text-white">Chugga Chugga</h3>
        </div>
        <div class="container">
            <div class="row bg-light">
                <div class="col-12">
                    <h4 class="text-center mt-3">Current Train Schedule</h4>
                </div>
                <div class="col-12">
                    <table class="table table-striped table-bordered text-center trainTable" id="scheduleTable">
                        <thead class="thead-dark font-weight-bold">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min.)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <!--Put div.rows between each row?-->
                        <tbody>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                <div class="row mt-3 mb-5">
                    <div class="col-12 bg-light">
                        <div class="input-group mb-5 mt-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Train Name</span>
                            </div>
                            <input type="text" class="form-control" id="nameInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Destination</span>
                            </div>
                            <input type="text" class="form-control" id="destinationInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default ">First Train Time (24:00)</span>
                            </div>
                            <input type="text" class="form-control" id="firstTrainInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Train Frequency (min.)</span>
                            </div>
                            <input type="text" class="form-control" id="frequencyInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <button class="btn btn-success offset-11 mb-5" id="submitButton" type="submit">Submit</button>
                    </div>
                </div>
                <!--table row ends here-->
            </div>
        </div>
    </div>
    <!--.background end-->

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/javascript/trainTime.js"></script>
</body>

</html>
